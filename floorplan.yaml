      name: Shire Floorplan
      image: /local/custom_ui/floorplan/floorplan.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css
      
      # These options are optional
      # warnings:                  # enable warnings (to find out why things might ot be working correctly)
      # pan_zoom:                  # enable experimental panning / zooming
      hide_app_toolbar:          # hide the application toolbar (when used as a custom panel)
      date_format: DD-MMM-YYYY   # Date format to use in hover-over text
      
#      devices:
#
#        - name: Entry Kiosk
#          address: b4:7c:9c:43:b9:05
#          entities:
#            - media_player.entry_kiosk
      
      groups:
      
        - name: Text
          entities:
             - sensor.floorplan_time
             - sensor.floorplan_date
             - sensor.date_tomorrow
             - sensor.date_two_days
             - sensor.tautulli_total
             - sensor.plex_list
             - sensor.fan_mode
             - sensor.living_room
          text_template: '${entity.state ? entity.state : "None"}'
          
        - name: Songs
          entities:
             - sensor.spotify_song
             - sensor.spotify_artist
          text_template: '${entity.state ? entity.state : "Not Playing"}'
        
        - name: Speed
          entities:
             - sensor.speedtest_download
             - sensor.speedtest_upload
          text_template: '${entity.state ? Math.round(entity.state) : "00"}'
          
        - name: Weather
          entities:
             - sensor.dark_sky_high_today
             - sensor.dark_sky_low_today
             - sensor.dark_sky_current
             - sensor.dark_sky_high_1
             - sensor.dark_sky_low_1
             - sensor.dark_sky_high_2
             - sensor.dark_sky_low_2
             - sensor.thermostat_temperature
             - sensor.office_temperature
          #text_template: '${entity.state ? entity.state : "unknown"}'
          # An example of rounding up a number, i.e. a temperature of 90.1 becomes 91
          text_template: '${entity.state ? Math.round(entity.state) + "Â°" : "00"}'  
        
        - name: Percent
          entities:
             - sensor.thermostat_humidity
             - sensor.dark_sky_precip_today
             - sensor.dark_sky_precip_probability_1
             - sensor.dark_sky_precip_probability_2
          text_template: '${entity.state ? Math.round(entity.state) + "%" : "00%"}'  
          
        - name: minutes
          entities:
            - sensor.home_to_work_time
          text_template: '${entity.state ? Math.round(entity.state) : "00"}'  

        - name: Lights
          entities:
             - light.right_sofa_lamp
             - light.left_sofa_lamp
             - light.tv_lamp
             - light.living_room
             - light.kitchen
             - light.cabinet
             - light.porch
             - light.foyer
             - light.living_room_ceiling
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
          action:
            domain: light
            service: toggle
        
        - name: Fans
          entities:
             - fan.living_room_fan
          states:
            - state: 'on'
              class: 'ceiling-fan-on'
            - state: 'off'
              class: 'ceiling-fan-off'
          action:
            domain: fan
            service: toggle
            
        - name: Commute
          entities:
             - binary_sensor.alternate_route
          states:
            - state: 'off'
              class: 'fan-on'
            - state: 'on'
              class: 'heat-on'
            
        - name: Mode
          entities:
             - sensor.thermostat_mode
          states:
            - state: 'fan'
              class: 'fan-on'
            - state: 'idle'
              class: 'idle-on'
            - state: 'cool'
              class: 'cool-on'
            - state: 'heat'
              class: 'heat-on'
        
        - name: Thermostat
          entities:
             - climate.thermostat
             
        - name: Locks
          entities:
             - switch.front_lock
          states:
            - state: 'on'
              class: 'lock-on'
            - state: 'off'
              class: 'lock-off'
          action:
            domain: switch
            service: toggle
        
        - name: Switches
          entities:
             - switch.main_floor
             - switch.fireplace
             - input_boolean.guest_mode
          states:
            - state: 'on'
              class: 'switch-on'
            - state: 'off'
              class: 'switch-off'
          action:
            domain: homeassistant
            service: toggle
            
        - name: Spotify
          entities:
             - switch.spotify_switch
          action:
            domain: switch
            service: turn_on

        - name: Buttons
          entities:
            - script.start_plex
            - script.start_netflix
            - script.start_fios
            - script.start_xbox
            - script.start_youtube
            - script.tv_off
            - script.all_lights_on
            - script.all_lights_off
            - script.good_night
            - script.goodbye
            - script.spotify_play_pause
            - script.spotify_next
            - script.spotify_previous
          action:
            service: toggle
            
    #### ELEMENTS ####
        - name: TV Selection
          elements:
            - tv_select_button
          action:
            domain: class
            service: toggle
            data:
              elements:
                - tv_select_layer
              classes:
                - layer-visible
                - layer-hidden
              default_class: layer-hidden
              
        - name: Spotify Select
          elements:
            - spotify_select_button
          action:
            domain: class
            service: toggle
            data:
              elements:
                - spotify_select_layer
              classes:
                - layer-visible
                - layer-hidden
              default_class: layer-hidden
              
        - name: Light Select
          elements:
            - light_select_button
          action:
            domain: class
            service: toggle
            data:
              elements:
                - light_select_layer
              classes:
                - layer-visible
                - layer-hidden
              default_class: layer-hidden
              
        - name: Plex List View
          elements:
            - plex_list_button
          action:
            domain: class
            service: toggle
            data:
              elements:
                - plex_list_layer
              classes:
                - layer-visible
                - layer-hidden
              default_class: layer-hidden
              
#        - name: Camera Images
#          entities:
#            - entity: media_player.spotify
#              element: camera.spotify_cover
#          camera_image_template: '${entity.attributes.entity_picture}'
            

    #### TEMPLATES ####
        - name: TV
          entities:
            - remote.living_room
          image_template: '
            var imageName = "";

            switch (entity.attributes.current_activity) {
              case "PowerOff":
                imageName = "tv_off";
                break;
              case "Watch TV":
                imageName = "fios_tv";
                break;
              case "Watch Plex":
                imageName = "plex_tv";
                break;
              case "Watch Netflix":
                imageName = "netflix_tv";
                break;
              case "Watch Youtube":
                imageName = "youtube_tv";
                break;
              case "Play Xbox One":
                imageName = "xbox_tv";
                break;
              case "Play Xbox 360":
                imageName = "xbox_tv";
                break;
            }

            return "/local/custom_ui/floorplan/images/tv/" + imageName + ".svg";
            '
            
        - name: Dark Sky Icon
          entities:
            - sensor.dark_sky_condition
            - sensor.dark_sky_condition_1
            - sensor.dark_sky_condition_2
          image_template: '
            var imageName = "";

            switch (entity.state) {
              case "sunny":
                imageName = "day";
                break;
              case "clear-night":
                imageName = "night";
                break;
              case "partlycloudy":
                imageName = "cloudy-day-1";
                break;
              case "partlycloudy":
                imageName = "cloudy-night-1";
                break;
              case "cloudy":
                imageName = "cloudy";
                break;
              case "rainy":
                imageName = "rainy-1";
                break;
              case "snowy":
                imageName = "snowy-1";
                break;
              case "fog":
                imageName = "cloudy";
                break;
              case "snowy-rainy":
                imageName = "rainy-1";
                break;
              case "windy":
                imageName = "cloudy";
                break;
            }

            return "/local/custom_ui/floorplan/images/weather/" + imageName + ".svg";
            '
