      name: Shire Floorplan
      image: /local/custom_ui/floorplan/floorplan.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css
      
      # These options are optional
      # warnings:                  # enable warnings (to find out why things might ot be working correctly)
      # pan_zoom:                  # enable experimental panning / zooming
      hide_app_toolbar:          # hide the application toolbar (when used as a custom panel)
      date_format: DD-MMM-YYYY   # Date format to use in hover-over text
      
#      devices:
#
#        - name: Entry Kiosk
#          address: b4:7c:9c:43:b9:05
#          entities:
#            - media_player.entry_kiosk
      
      groups:
      
        - name: Text
          entities:
             - sensor.floorplan_time
             - sensor.floorplan_date
             - sensor.plex_watch
          text_template: '${entity.state ? entity.state : "undefined"}'
        
        - name: Speed
          entities:
             - sensor.speedtest_download
             - sensor.speedtest_upload
          text_template: '${entity.state ? Math.ceil(entity.state) : "undefined"}'
          
        - name: Weather
          entities:
             - sensor.dark_sky_apparent_temperature
             - sensor.dark_sky_daily_high_apparent_temperature
             - sensor.dark_sky_daily_low_apparent_temperature
             - sensor.thermostat_temperature
             - sensor.office_temperature
          #text_template: '${entity.state ? entity.state : "unknown"}'
          # An example of rounding up a number, i.e. a temperature of 90.1 becomes 91
          text_template: '${entity.state ? Math.ceil(entity.state) + " Â°F" : "undefined"}'  
        
        - name: minutes
          entities:
            - sensor.home_to_work_time
          text_template: '${entity.state ? Math.ceil(entity.state) + " min" : "undefined"}'  

        - name: Lights
          entities:
             - light.right_sofa_lamp
             - light.left_sofa_lamp
             - light.tv_lamp
             - light.living_room
             - light.kitchen
             - light.cabinet
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
          action:
            domain: light
            service: toggle
            
        - name: Thermostat
          entities:
             - climate.thermostat
             
        - name: Locks
          entities:
             - switch.front_lock
          states:
            - state: 'on'
              class: 'lock-on'
            - state: 'off'
              class: 'lock-off'
          action:
            domain: switch
            service: toggle
        
        - name: Switches
          entities:
             - switch.main_floor
          states:
            - state: 'on'
              class: 'switch-on'
            - state: 'off'
              class: 'switch-off'
          action:
            domain: switch
            service: toggle
            
        - name: Buttons
          entities:
            - script.start_plex
            - script.start_netflix
            - script.start_fios
            - script.start_xbox
            - script.tv_off
            - script.all_lights_on
            - script.all_lights_off
            - scene.good_night
          action:
            service: toggle
        
    #### TEMPLATES ####
        - name: TV
          entities:
            - remote.living_room
          image_template: '
            var imageName = "";

            switch (entity.attributes.current_activity) {
              case "PowerOff":
                imageName = "tv_off";
                break;
              case "Watch TV":
                imageName = "fios_tv";
                break;
              case "Watch Plex":
                imageName = "plex_tv";
                break;
              case "Watch Netflix":
                imageName = "netflix_tv";
                break;
              case "Play Xbox One":
                imageName = "xbox_tv";
                break;
              case "Play Xbox 360":
                imageName = "xbox_tv";
                break;
            }

            return "/local/custom_ui/floorplan/images/tv/" + imageName + ".svg";
            '
            
        - name: Dark Sky Icon
          entities:
            - sensor.dark_sky_icon
          image_template: '
            var imageName = "";

            switch (entity.state) {
              case "clear-day":
                imageName = "day";
                break;
              case "clear-night":
                imageName = "night";
                break;
              case "partly-cloudy-day":
                imageName = "cloudy-day-1";
                break;
              case "partly-cloudy-night":
                imageName = "cloudy-night-1";
                break;
              case "cloudy":
                imageName = "cloudy";
                break;
              case "rain":
                imageName = "rainy-1";
                break;
              case "snow":
                imageName = "snowy-1";
                break;
            }

            return "/local/custom_ui/floorplan/images/weather/" + imageName + ".svg";
            '
    #### ELEMENTS ####
        - name: TV Selection
          elements:
            - tv_select_button
          action:
            domain: class
            service: toggle
            data:
              elements:
                - tv_select_layer
              classes:
                - layer-visible
                - layer-hidden
              default_class: layer-hidden
        