#  client_id: home-assistant-1
#  username: !secret mqtt_user
#  password: !secret mqtt_password

  
############################################
## Input Select ##
############################################
input_select:
  living_room_tv:
    name: Living Room TV
    options:
      - Powered Off
      - Watch TV
      - Plex Media Player
      - Netflix
      - Xbox One
      - Xbox 360
    initial: Powered Off
    icon: mdi:monitor
