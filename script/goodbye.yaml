goodbye:
  alias: "Goodbye"
  sequence:
    - service: light.turn_off
      entity_id:
        - light.kitchen
        - light.cabinet
    - service: remote.turn_off
      entity_id: remote.living_room
    - service: lock.unlock
      entity_id: lock.front_door
    - service: script.turn_on
      entity_id: script.bedtime_lamp