good_night:
  alias: "Good Night"
  sequence:
    - service: light.turn_off
      entity_id:
        - light.kitchen
        - light.cabinet
        - light.living_room_ceiling
        - light.porch
    - service: script.turn_on
      entity_id: script.bedtime_lamp
    - service: fan.turn_off
      entity_id: fan.living_room_fan
    - service: remote.turn_off
      entity_id: remote.living_room
    - service: lock.lock
      entity_id: lock.front_door
    - service: switch.turn_on
      entity_id: switch.bedroom_roku
    - service: switch.turn_off
      entity_id: switch.fireplace
    - service: fan.turn_on
      data:
        entity_id: fan.bedroom_fan
        speed: low
    - service: script.youtube_for_bedroom
    - service: notify.ios_michael_iphone
      data_template:
        message: 'Schedule Tomorrow? Currently: {{states.input_select.alarm_schedule.state}}'
        data:
          push:
            category: 'sched'

