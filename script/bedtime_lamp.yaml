bedtime_lamp:
  alias: " Bed time lamp"
  sequence:
    - alias: Living room turn on
      service: light.turn_on
      data:
        entity_id: light.living_room
        brightness: 125
        color_temp: 200
    - alias: Bedroom turn on
      service: light.turn_on
      data:
        entity_id: light.bedroom
        brightness: 225
        color_temp: 250
    - delay:
        seconds: 30
    - alias: Living room turn off
      service: light.turn_off
      data:
        entity_id: light.living_room
    - delay:
        minutes: 5
    - alias: Bedroom turn off
      service: light.turn_off
      data:
        entity_id: light.bedroom