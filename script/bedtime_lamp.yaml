bedtime_lamp:
  alias: " Bed time light"
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.living_room
        brightness: 125
        color_temp: 200
    - service: light.turn_on
      data:
        entity_id: light.bedroom
        brightness: 255
        color_temp: 200
    - service: light.turn_on
      data:
        entity_id: light.foyer
        brightness: 200
    - delay:
        seconds: 30
    - service: light.turn_off
      entity_id: light.living_room
    - delay:
        seconds: 30
    - service: light.turn_off
      entity_id: light.foyer
    - delay:
        minutes: 5
    - service: light.turn_off
      entity_id: light.bedroom