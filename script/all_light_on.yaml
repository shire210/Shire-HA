all_lights_on:
  alias: "All Lights On"
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.living_room
        brightness: 255
        color_temp: 200
    - service: light.turn_on
      data:
        entity_id: light.kitchen
        brightness: 200
    - service: light.turn_on
      data:
        entity_id: light.cabinet
        brightness: 255
        color_temp: 240
    - service: light.turn_on
      data:
        entity_id: light.foyer
        brightness: 255