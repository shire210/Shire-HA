##Main Floor
  - platform: template
    switches:
      main_floor:
        friendly_name: "Main Floor"
        value_template: "{{ is_state('light.kitchen', 'on') }}"
        turn_on:
          service: script.main_level_on
        turn_off:
          service: script.main_level_off
##Lock
  - platform: template
    switches:
      front_lock:
        friendly_name: "Front Lock"
        value_template: "{{ is_state('lock.front_door', 'locked') }}"
        turn_on:
          service: lock.lock
          entity_id: lock.front_door
        turn_off:
          service: lock.unlock
          entity_id: lock.front_door
          
