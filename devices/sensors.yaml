#      - 0
#      - 6
#      - 12
#      - 18
    monitored_conditions:
      - ping
      - download
      - upload
      
##Plex Monitor
  - platform: plex
    name: Plex Watch
    host: 192.168.1.250
    port: 32400
    username: !secret plexuser
    password: !secret plexpw
    server: ShireVision

#Lock Battery
  - platform: template
    sensors:
      battery_front_door:
        unit_of_measurement: '%'
        value_template: >-
            {%- if states.lock.front_door.attributes.battery_level %}
                {{ states.lock.front_door.attributes.battery_level|round(1) }}
            {% else %}
                {{ states.sensor.battery_front_door.state }}
            {%- endif %}

