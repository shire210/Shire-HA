##Weather Site
  - platform: darksky
    api_key: !secret darksky_api
    name: "Dark Sky"
    monitored_conditions:
      - summary
      - precip_intensity
      - precip_probability
      - apparent_temperature
      - cloud_cover
      - humidity
      - hourly_summary
      - daily_summary
      - apparent_temperature_max
      - apparent_temperature_min
      
## Commute Home Distance
  - platform: google_travel_time
    api_key: !secret google_maps_api
    origin: device_tracker.michael_iphone
    destination: zone.home
    name: "Commute Home Time"

##Sonarr
  - platform: sonarr
    api_key: !secret sonarr_api
    host: 192.168.1.250
    port: 8989
    monitored_conditions:
      - upcoming
      - queue
      - diskspace
    included_paths:
      - /config

      
##SpeedTest
  - platform: speedtest
#    minute: 30
#    hour:
#      - 0
#      - 6
#      - 12
#      - 18
    monitored_conditions:
      - ping
      - download
      - upload
      
##Plex Monitor
  - platform: plex
    name: Plex Watch
    host: 192.168.1.250
    port: 32400
    username: !secret plexuser
    password: !secret plexpw
    server: ShireVision

#Lock Battery
  - platform: template
    sensors:
      battery_front_door:
        unit_of_measurement: '%'
        value_template: >-
            {%- if states.lock.front_door.attributes.battery_level %}
                {{ states.lock.front_door.attributes.battery_level|round(1) }}
            {% else %}
                {{ states.sensor.battery_front_door.state }}
            {%- endif %}
            
##Current TV activity
  - platform: template
    sensors:
      living_room:
        value_template: '{{ states.remote.living_room.attributes.current_activity }}'
        friendly_name: "Living Room TV"

##Xbox Live
  - platform: xbox_live
    api_key: !secret xbox_api_key
    xuid: !secret xbox_uid