##Weather Site
  - platform: darksky
    api_key: !secret darksky_api
    name: "Dark Sky"
    monitored_conditions:
      - summary
      - precip_intensity
      - precip_probability
      - apparent_temperature
      - cloud_cover
      - humidity
      - hourly_summary
      - daily_summary
      - apparent_temperature_max
      - apparent_temperature_min
      

##SpeedTest
  - platform: speedtest
#    minute: 30
