alias: Unlock When Home
trigger:
  platform: state
  entity_id: input_boolean.ios_home
  to: 'on'
action:
  - service: lock.unlock
    entity_id: lock.front_door
  - service: script.night_light_home
  - service: notify.ios_michael_iphone
    data:
      message: 'Unlocked Front Door'
      title: 'Home Assistant'