alias: Plex Movie Pause
trigger:
  platform: state
  entity_id: media_player.plex_media_room
  to: 'paused'
condition:
  condition: or
  conditions:
    - condition: sun
      after: sunset
      after_offset: "-0:20:00"
    - condition: sun
      before: sunrise
      after_offset: "0:20:00"
action:
  - service: light.turn_on
    data:
      entity_id: light.living_room
      brightness: 125
      color_temp: 200