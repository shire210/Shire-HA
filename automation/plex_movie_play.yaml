alias: Plex Movie Play
trigger:
  platform: state
  entity_id: media_player.plex_roku
  to: 'playing'
condition:
  condition: or
  conditions:
    - condition: sun
      after: sunset
      after_offset: "-0:20:00"
    - condition: sun
      before: sunrise
      after_offset: "0:20:00"
action:
  - service: light.turn_on
    data:
      entity_id: light.cabinet
      brightness: 125
      color_temp: 240
  - service: light.turn_off
    entity_id:
      - light.foyer
      - light.kitchen
      - light.living_room
