platform: template
sensors:
  plex_video_type:
    value_template: >
      {% if is_state("media_player.plex_media_room", "unknown")%}
        Off
      {% elif not is_state("media_player.plex_media_room", "idle")%}
        {{ states.media_player.plex_media_room.attributes.media_content_type }}
      {% else %}
        Off
      {% endif %}
    friendly_name: "Plex Video Type"